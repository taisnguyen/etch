<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <title>Etch</title>
        <link rel="stylesheet" href="../css/user-interface.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="title-bar">
                <div class="title-bar-drag-region"></div>

                <div class="menu-bar">
                    <div class="title-bar-button">
                        <div class="title-bar-button-name">File</div>
                    </div>

                    <div class="title-bar-button">
                        <div class="title-bar-button-name">Edit</div>
                    </div>

                    <div class="title-bar-button">
                        <div class="title-bar-button-name">Selection</div>
                    </div>

                    <div class="title-bar-button">
                        <div class="title-bar-button-name">View</div>
                    </div>
                </div>
                    
                <div class="window-controls-wrapper">
                    <div class="window-controls window-controls-minimize"></div>
                    <div class="window-controls window-controls-maximize"></div>
                    <div class="window-controls window-controls-close"></div>
                </div>
            </div>

            <div class="user-interface-wrapper">



                <div class="nav-bar">
                    <div class="nav-bar-item nav-bar-item-cursor"></div>
                    <div class="nav-bar-item nav-bar-item-pencil"></div>
                    <div class="nav-bar-item nav-bar-item-eraser"></div>
                </div>

                <div id="text-editor"></div>
            </div>
        </div>
    </body>
    
    <script type="module" src="../js/startup.js"></script>

</html>
